{% extends '../base.html' %}
{% block content %}
<div class="container mt-5">
  {% if messages %}
    {% for message in messages%}
      {{message}}
    {% endfor %}
  {% endif%}
  {{messages.success}}
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update Recipe</h2><hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
      <input name="recipe_name" type="text" class="form-control" value="{{recipe.recipe_name}}" >      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <textarea name="description" class="form-control" value="{{recipe.recipe_name}}" >{{recipe.recipe_description}}</textarea>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Image</label>
      <input name="recipe_image" type="file" class="form-control" >
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>




{% endblock %}
